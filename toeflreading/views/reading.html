<div class="container">
  <div class="row">
    <div class="timer">
      <span class="time" id="time"> 20:00 </span>
      <button id="timer-start" class="btn btn-default">Start</button>
      <button id="timer-reset" class="btn btn-default">Reset</button>
    </div>
    <div class="question-control pull-right">
      {% if mobileApp %}
        <button id="toggle-question" class="btn btn-default">Show Question</button>
      {% endif %}
      <a id="back-to-list" href="/toefl/reading?mobileApp={{ mobileApp }}" class="btn btn-default">Return to list</a>
      <button id="show-answers" class="btn btn-default">Show Answers</button>

      {% if not mobileApp %}
        <button id="previous-question" class="btn btn-default" disabled="true">Previous</button>
        <button id="next-question" class="btn btn-default">Next</button> 
      {% endif %}
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 questions-wrapper">
      <div class="row">
        <div class="question-control pull-right">
          {% if mobileApp %}
            <button id="previous-question" class="btn btn-default" disabled="true">Previous</button>
            <button id="next-question" class="btn btn-default">Next</button> 
          {% endif %}
        </div>
      </div>
      <div class="row">
        <div class="questions overflow">
          <ul>
            {% for question in questions %}
            <li class="question question-{{ loop.index }} hidden">
              <b>{{ loop.index }}. </b>
              {{ question }}
            </li> 
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-7 article-wrapper">
      <div class="article overflow">
        <h2>
          {{ title }}
        </h2>
        {% for paragraph in paragraphs %}
        <p>
          {{ paragraph }}
        </p>
        {% endfor %}
      </div>
    </div>
  </div> 
</div>
<script src="/s/scripts/libs/jquery-2.0.3.min.js"></script>
<script src="/s/scripts/libs/jquery-localstorage/jquery.storageapi.min.js"></script>
<script src="/s/scripts/apps/toefl/reading.js"></script>
