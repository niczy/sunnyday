<div class="container">
  <div class="row">
    <div class="timer">
      <span class="time" id="time"> 20:00 </span>
      <button id="timer-start" class="btn btn-default">Start</button>
      <button id="timer-reset" class="btn btn-default">Reset</button>
    </div>
    <div class="question-control pull-right">
      <a id="back-to-list" href="/toefl/reading" class="btn btn-default">Return to list</a>
      <button id="show-answers" class="btn btn-default">Show Answers</button>

        <button id="previous-question" class="btn btn-default" disabled="true">Previous</button>
        <button id="next-question" class="btn btn-default">Next</button> 
    </div>
  </div>
  <div class="row">
    <div class="col-xs-5 questions-wrapper">
      <div class="row">
        <div class="question-control pull-right">
        </div>
      </div>
      <div class="row">
        <div class="questions overflow">
          <ul>
            <% for (var i = 0; i < questions.length; i++) { %>
            <li class="question question-<%- i+1 %> hidden">
              <b><%- i+1%>. </b>
              <%- questions[i] %> 
            </li> 
            <% } %>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-xs-7 article-wrapper">
      <div class="article overflow">
        <h2>
          <%= title %> 
        </h2>
        <% paragraphs.forEach(function(paragraph){ %>
        <p>
          <%- paragraph %> 
        </p>
        <% })%>
      </div>
    </div>
  </div> 
</div>
