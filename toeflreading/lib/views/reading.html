<tpo-reading>
  <t-questions id="questions" class="col-xs-5 questions-wrapper"> 
    <% for (var i = 0; i < questions.length; i++) { %>
    <li class="question hidden">
      <b><%- i+1%>. </b>
      <%- questions[i] %> 
    </li> 
    <% } %>
  </t-questions>        
  <t-article id="article" class="col-xs-7 article-wrapper">
    <h2>
      <%= title %> 
    </h2>
    <% paragraphs.forEach(function(paragraph){ %>
    <p>
      <%- paragraph %> 
    </p>
    <% })%>
  </t-article>
</tpo-reading>
